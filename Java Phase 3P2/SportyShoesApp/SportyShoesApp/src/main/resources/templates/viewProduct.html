<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h2>View Product</h2>
<table border="1">
	<tr>
		<th>PId</th>
		<th>PName</th>
		<th>Price</th>	
		<th>Quantity</th>
		<th>Image URL</th>
		<th>Category</th>
	</tr>
	<tr th:each="pp:${product}">
		<td th:text="${pp.pid}"></td>
		<td th:text="${pp.pname}"></td>
		<td th:text="${pp.price}"></td>
		<td th:text="${pp.qty}"></td>
		<td><img th:src="${pp.productimage}" width="50px" height="50px"/></td>
		<td th:text="${pp.categoryid}"></td>
		<td><a th:href="@{/deleteProduct/{pid} (pid=${pp.pid}) }">Delete Product</a></td>
		<td><a th:href="@{/openUpdateForm/{pid} (pid=${pp.pid}) }">Update Product</a></td>
	</tr>
<br/>
</table>
<a th:href="@{/adminHome}">Back</a>
</body>
</html>
